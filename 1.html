<html>
<body>
<script>
    var n;
    n = parseInt(prompt("Брой точки" , 1));
    if (n >= 1 && n <= 3){
        n = n * 10;
        alert("Резултат = " + n);
    }

    if (n >= 4 && n <= 6){
        n = n * 100;
        alert("Резултат = " + n);
    }

    if (n >= 7 && n <= 9){
        n = n * 1000;
        alert("Резултат = " + n);
    }

    if (n == 0 || isNaN(n) || n > 9){
        alert("Невалидна сума");
    }
</script>
</body>
</html>
